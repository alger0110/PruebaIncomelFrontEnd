<div class="container">
  <div class="d-flex justify-content-center">
    <div class="row initial">
      <div class="col square">
        <div class="d-flex justify-content-center">
          <h1>Reiniciar contraseña</h1>
        </div>
        <div class="d-flex justify-content-center">
          <p>
            Ingresa tu correo y fecha de nacimiento. Y enviaremos un correo con
            las instrucciones para reestablecer tu contraseña.
          </p>
        </div>

        <form [formGroup]="form" (ngSubmit)="submit($event)">
          <div class="formlogin row">
            <div class="mb-3">
              <label class="text-muted" for="useroralias">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="userfield"
                name="userfield"
                formControlName="user"
                [ngClass]="
                  userField?.hasError('required') && userField?.dirty
                    ? 'is-invalid'
                    : ''
                "
              />

              <p
                *ngIf="userField?.hasError('required') && userField?.dirty"
                class="text-danger"
              >
                Este campo es Obligatorio
              </p>
            </div>
          </div>
          <div class="row">
            <div class="mb-3">
              <label for="birthDate" class="col col-form-label"
                >Fecha de Nacimiento</label
              >

              <input
                id="birthDate"
                class="form-control"
                type="date"
                formControlName="birthdate"
                [ngClass]="
                  birthdatefield?.hasError('required') && birthdatefield?.dirty
                    ? 'is-invalid'
                    : ''
                "
              />
              <p
                *ngIf="
                  birthdatefield?.hasError('required') && birthdatefield?.dirty
                "
                class="text-danger"
              >
                Este campo es Obligatorio
              </p>
            </div>
            <div class="buttonvalidate mb-3 d-flex justify-content-center">
              <button type="submit" class="btn btn-outline-primary btn-large">
                Recuperar Contraseña
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    document.addEventListener("DOMContentLoaded", function () {
      var elems = document.querySelectorAll(".datepicker");
      var instances = M.Datepicker.init(elems);
    });
  });
</script>
